
<div class="modal-header" style="background-color: red;">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4 style="color: white;">
		<span class="glyphicon glyphicon-lock"></span> Login
	</h4>
</div>
<div class="modal-body" id="modal-bodyLinks">
	<div>
		<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}"
			close="closeAlert($index)">{{alert.msg}}</uib-alert>
	</div>
	<form action="login.html" method="Post">
		<div class="form-group form-groupNeu">
			<label for="usrname"><span class="glyphicon glyphicon-user"></span>
				Username</label> <input type="text" name="usrname" class="form-control"
				id="usrname" placeholder="Username eingeben" required="required">
		</div>
		<div class="form-group form-groupNeu">
			<label for="psw"><span class="glyphicon glyphicon-eye-open"></span>
				Password</label> <input type="password" name="psw" class="form-control"
				id="psw" placeholder="Passwort eingeben" required="required">
		</div>
		<button type="submit" value="login"
			class="btn btn-default btn-success btn-block" id="buttonLoginM">
			<span class="glyphicon glyphicon-off"></span> Login
		</button>
	</form>
</div>

<div class="modal-footer footerERG">
	<button type="submit" class="btn btn-default btn-default pull-left"
		data-dismiss="modal">
		<span class="glyphicon glyphicon-remove"></span> Cancel
	</button>
	<p class="footerERG">
		Forgot <a href="#">Password?</a>
	</p>
</div>
